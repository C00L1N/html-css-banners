<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <title>GitHub Banner Style</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=check_circle" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=exclamation" />
    </head>

<body>
    <div class="banner success">
        <span class="material-symbols-outlined">
            check_circle
        </span>
        This is a success message.</div>
    <div class="banner warning">
        <span class="material-symbols-outlined">
            exclamation
        </span>
        This is a warning message.</div>
    <div class="banner error">This is an error message.</div>
    <div class="banner info">This is an info message.</div>
</body>

</html>
